<!-- quests.html -->

<div class="quests-container">
    <div class="quests-header">
        <h1>Available Quests</h1>
        <p>Complete quests to earn EXP and level up your profile!</p>
    </div>
    <div id="quests-list" class="quests-list">
        <!-- Quest items will be dynamically generated here by js/quests.js -->
    </div>
</div>

<!-- Modal for Text-Based Quests -->
<div id="text-quest-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button id="close-modal-btn" class="modal-close-btn">&times;</button>
        <h2 id="modal-quest-title">Quest</h2>
        <p id="modal-quest-desc">Description</p>
        <textarea id="modal-textarea" placeholder="Type your response here..."></textarea>
        <button id="modal-submit-btn" class="btn btn-primary">Submit Quest</button>
    </div>
</div>
